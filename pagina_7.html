<!DOCTYPE html>
<html lang="pt_BR ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/pag3.css">
    <title>DOMINGO</title>
</head>
<body>

    <div class="img">
        <img src="img/Artist_ ジワタネホ.png" alt="domingo">
    </div>
    <h2 class="text-center ">DOMINGO</h2>
    <div class="container-fluid  bg-white flex border border-dark p-3 my-5 ">
        <!-- A classe table é a classe de fromatação de tabela no bootstrap -->
        <table class="table table-dark table-bordere table-striped table-hover">
            <!-- table-striped dá um formato  de cada linha da tabela vai ficar de outra cor -->
            <!-- table-hover deixa a linha da tabela mais escura ao passsar do mouse. -->
            <!-- table-dark ou outra cor é para mudar a cor da tabela -->
            <!-- table-bordere dá borda para a tabela/ caso queira borda nenhuma table-borderless -->
            <thead>
                <tr>
                    <th>Horário</th>
                    <th>Tarefas</th>
                   <th>Checklist</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>11:00 - 22:00</td>
                    <td>Lazer - sair - jogar - filme </td>
                    <td><input type="checkbox" name="" id=""></td>
                </tr>
                
                <tr>
                    <td>09:00 - 18:00</td>
                    <td>Estágio - Caso tenha</td>
                    <td><input type="checkbox" name="" id=""></td>
                </tr>

            </tbody>
        </table>
    </div>

    <div class="botao">
        <a href="index.html">
            <span>Menu</span>
            <div class="liquid"></div>
        </a>
    </div>
    <footer>

    </footer>
</body>
</html>
